<table mat-table [dataSource]="(usuarios | async) || []">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
  </ng-container>
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>User ID</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.userId }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.name }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Correo Electr√≥nico</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="button div" id="btndiv">
  <button (click)="crearUsuario()" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
